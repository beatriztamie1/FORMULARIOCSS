<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./Style.css">
</head>

<body>

  <form>
    <p>Faça seu Login</p>

    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome"> <!-- Corrigido o ID e removido Label -->

    <label for="telefone">Número de Telefone:</label>
    <input type="tel" id="telefone" name="telefone" placeholder="(XX) XXXXX-XXXX"> <!-- Corrigido -->

    <label for="data-nascimento">Data de Nascimento:</label>
    <input type="text" id="data-nascimento" name="data-nascimento" placeholder="DD/MM/AAAA"> <!-- Corrigido -->

    <label for="email">Email:</label>
    <input type="email" id="email" name="email"> <!-- Corrigido o ID e tipo -->

    <label for="curso">Curso:</label>
    <input type="text" id="curso" name="curso"> <!-- Corrigido -->

    <button type="submit">Cadastrar</button> <!-- Adicionado type="submit" -->

    <textarea id="observacoes" name="observacoes" rows="4" cols="50" placeholder="Digite suas observações aqui..."></textarea>
  </form>

</body>

</html>
